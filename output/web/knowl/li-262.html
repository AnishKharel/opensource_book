<article class="li"><h4 class="heading"><span class="title"><code class="code-inline tex2jax_ignore">echo &lt;text&gt;</code></span></h4>
<p>The <dfn class="terminology">echo</dfn> command displays a line of text and/or the value of a variable. Often used with output redirection.</p>
<ul class="disc">
<li><p>e.g. Print the text 'Hello World!' on the screen: <code class="code-inline tex2jax_ignore">echo 'Hello World!'</code></p></li>
<li><p>e.g. Print the value of the USER environment variable on the screen: <code class="code-inline tex2jax_ignore">echo $USER</code></p></li>
