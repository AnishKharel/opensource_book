<p>Git has a number of different transfer protocols you can use. The previous example uses the <code class="code-inline tex2jax_ignore">https://</code> protocol, but you may also see <code class="code-inline tex2jax_ignore">git://</code> or <code class="code-inline tex2jax_ignore">user@server:path/to/repo.git</code>, which uses the SSH transfer protocol.</p>
