<p>If you want a more up to date version, you can also install it via a binary installer. A macOS Git installer is maintained and available for download at the Git website, at <a class="external" href="https://git-scm.com/download/mac" target="_blank">https://git-scm.com/download/mac</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-78-hidden.html" title="Footnote 6.1.2"><sup> 2 </sup></a>.</p>
