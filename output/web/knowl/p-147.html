<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Software developers use the term <dfn class="terminology">pull request (PR)</dfn> to describe a request to initiate the process of requesting an integration of specific code changes into the project repository.  Like issue trackers, pull requests are not merely a notification, they are a request.</p>
