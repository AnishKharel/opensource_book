<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>One of the more helpful options is <code class="code-inline tex2jax_ignore">-p</code> or <code class="code-inline tex2jax_ignore">--patch</code>, which shows the difference (the <em class="emphasis">patch</em> output) introduced in each commit. You can also limit the number of log entries displayed, such as using <code class="code-inline tex2jax_ignore">-2</code> to show only the last two entries.</p>
