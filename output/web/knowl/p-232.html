<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If you are running an earlier version of Windows and cannot upgrade to Windows 10 version 2004 or higher, then using a Virtual Machine (VM) environment such as <a class="external" href="https://www.virtualbox.org/" target="_blank">Virtual Box</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-98-hidden.html" title="Footnote 4.1.3"><sup> 3 </sup></a> and installing and running Ubuntu in the VM is highly advisable.</p>
