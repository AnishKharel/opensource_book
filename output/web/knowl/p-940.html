<p>A <dfn class="terminology">pipe</dfn> <code class="code-inline tex2jax_ignore">|</code> in the bash shell allows you to redirect (pipe) the output of one command into the input of another command.</p>
<ul class="disc"><li><p>e.g. Run the command <code class="code-inline tex2jax_ignore">ls</code>&gt;and use the output of the <code class="code-inline tex2jax_ignore">ls</code> command as the input into the <code class="code-inline tex2jax_ignore">wc</code> command: <code class="code-inline tex2jax_ignore">ls | wc</code></p></li></ul>
