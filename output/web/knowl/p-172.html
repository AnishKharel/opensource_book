<p>For the term, <dfn class="terminology">copyright</dfn>, you can think <em class="emphasis">restrictions</em> on things like the "right" to "copy".  The following definition comes from the <a class="external" href="https://www.copyright.gov/what-is-copyright/" target="_blank">Copyright Office of the US government</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-49-hidden.html" title="Footnote 3.1.1"><sup> 1 </sup></a>. You will note that copyright refers to much more than solely the right to copy or not to copy.</p>
