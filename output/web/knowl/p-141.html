<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>All OSS communities need to have their code hosted in a place where it can be viewed and potentially contributed to. This is where software engineering collaboration platforms such as <a class="external" href="https://bitbucket.org/" target="_blank">Bitbucket</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-32-hidden.html" title="Footnote 2.4.1"><sup> 1 </sup></a>, <a class="external" href="https://gitea.io/" target="_blank">Gitea</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-33-hidden.html" title="Footnote 2.4.2"><sup> 2 </sup></a>, <a class="external" href="https://github.com/" target="_blank">GitHub</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-34-hidden.html" title="Footnote 2.4.3"><sup> 3 </sup></a>, <a class="external" href="https://gitlab.com/" target="_blank">GitLab</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-35-hidden.html" title="Footnote 2.4.4"><sup> 4 </sup></a> step in.</p>
