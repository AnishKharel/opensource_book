<span class="type">Item</span><span class="period">.</span><span class="space"> </span><span class="title">What is a <dfn class="terminology">terminal</dfn>?</span>

<p>The English word <dfn class="terminology">terminal</dfn> means to be situated at the end of something. In computing, a terminal is situated at the user end of a computer and is a program used for entering information into and receiving information from a computer.</p></article><span class="incontext"><a href="sec_dev_shell_terms.html#li-76" class="internal">in-context</a></span>
