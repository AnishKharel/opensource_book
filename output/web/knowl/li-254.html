<article class="li"><h4 class="heading"><span class="title"><code class="code-inline tex2jax_ignore">cd &lt;directory-name&gt;</code></span></h4>
<p><dfn class="terminology">Change directory</dfn> to <code class="code-inline tex2jax_ignore">&lt;directory-name&gt;</code>.</p>
<ul class="disc">
<li><p>e.g. <code class="code-inline tex2jax_ignore">cd / </code> changes the current directory to the root directory.</p></li>
<li><p>e.g. <code class="code-inline tex2jax_ignore">cd ~ </code> changes the current directory to the user's home directory.</p></li>
<li><p>e.g. <code class="code-inline tex2jax_ignore">cd ..</code> changes the directory to the immediate parent directory.</p></li>
</ul></article><span class="incontext"><a href="ap_shell_cheat_sheet.html#li-254" class="internal">in-context</a></span>
