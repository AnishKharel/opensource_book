<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>You may see keys more than once, because Git reads the same key from different files (<code class="code-inline tex2jax_ignore">[path]/etc/gitconfig</code> and <code class="code-inline tex2jax_ignore">~/.gitconfig</code>, for example). In this case, Git uses the last value for each unique key it sees.</p>
