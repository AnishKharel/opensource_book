<p>You can also see this easily with the <code class="code-inline tex2jax_ignore">git log</code> command. If you run <code class="code-inline tex2jax_ignore">git log --oneline --decorate --graph --all</code> it will print out the history of your commits, showing where your branch pointers are and how your history has diverged.</p>
