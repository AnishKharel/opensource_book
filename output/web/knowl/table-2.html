<tr>

<td class="l m b0 r0 l0 t0 lines"><code class="code-inline tex2jax_ignore">--name-status</code></td>
<td class="l m b0 r0 l0 t0 lines">Show the list of files affected with added/modified/deleted information as well.</td>
</tr>
