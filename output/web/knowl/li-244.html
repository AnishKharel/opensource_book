<article class="li"><h4 class="heading"><span class="title"><code class="code-inline tex2jax_ignore">cd &lt;directory-name&gt; or relative position</code></span></h4>
<p><dfn class="terminology">Change directory</dfn> to <code class="code-inline tex2jax_ignore">&lt;directory-name&gt;</code>.  The default <code class="code-inline tex2jax_ignore">&lt;directory-name&gt;</code> is the value of the home shell variable.</p>
<ul class="disc">
<li><p>e.g. change directory to the root directory: <code class="code-inline tex2jax_ignore">cd / </code></p></li>
<li><p>e.g. change directory to the immediate parent directory: <code class="code-inline tex2jax_ignore">cd ..</code></p></li>
</ul></article><span class="incontext"><a href="ap_shell_cheat_sheet.html#li-244" class="internal">in-context</a></span>
