<p>Here <code class="code-inline tex2jax_ignore">-u</code> stands for set upstream. It is used to push a new branch named &lt;branchname&gt; by creating an upstream tracking branch that is related to your current local branch. For more detail see <a class="external" href="https://github.com/git-guides/git-push" target="_blank">Git Guides: Git Push</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-181-hidden.html" title="Footnote B.2.7"><sup> 7 </sup></a></p>
