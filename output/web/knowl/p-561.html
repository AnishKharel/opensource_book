<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>By default, the <code class="code-inline tex2jax_ignore">git push</code> command doesn’t transfer tags to remote servers. You will have to explicitly push tags to a shared server after you have created them. This process is just like sharing remote branches — you can run <code class="code-inline tex2jax_ignore">git push origin &lt;tagname&gt;</code>.</p>
