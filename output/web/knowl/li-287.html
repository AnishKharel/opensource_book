<article class="li"><h4 class="heading"><span class="title"><code class="code-inline tex2jax_ignore">git status</code></span></h4>
<p>Check the status to see if there are files that have been changed but not added (staged). This command will also list all staged changes. For more detail see <a class="external" href="https://github.com/git-guides/git-status" target="_blank">Git Guides: Git Status</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-174-hidden.html" title="Footnote B.2.3"><sup> 3 </sup></a></p></article><span class="incontext"><a href="ap_git_cheat_sheet.html#li-287" class="internal">in-context</a></span>
