<article class="li"><h4 class="heading"><span class="title"><code class="code-inline tex2jax_ignore"> chown &lt;newuser:newgroup&gt; &lt;file-name&gt; </code></span></h4>
<p>The <dfn class="terminology">chown</dfn> command is used to change the file owner and/or group.</p>
<ul class="disc">
<li><p>e.g. <code class="code-inline tex2jax_ignore">chmod pearcej file.txt</code> changes the owner of file.txt to pearcej.</p></li>
<li><p>e.g. <code class="code-inline tex2jax_ignore">chmod :friends file.txt</code> changes the group of file.txt to friends.</p></li>
</ul></article><span class="incontext"><a href="ap_shell_cheat_sheet.html#li-277" class="internal">in-context</a></span>
