<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If you want to contribute to an existing project to which you don’t have write access (aka push access), you can <dfn class="terminology">fork</dfn> the project. When you “fork” a project, GitHub will make a copy of the project that is entirely yours; it lives in your namespace, and you can push to it.</p>
