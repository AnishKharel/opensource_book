<article class="li"><h4 class="heading"><span class="title"><code class="code-inline tex2jax_ignore">touch &lt;file-name&gt;</code></span></h4>
<div class="para">The <dfn class="terminology">touch</dfn> command is commonly used for file creation. Its intended primary function is to update its timestamp, by "touching" it. See <code class="code-inline tex2jax_ignore">man touch</code> for more information on the intended use.</div>
<ul class="disc"><li><div class="para">e.g. <code class="code-inline tex2jax_ignore">touch newfile.txt</code> creates an empty file named newfile.txt.</div></li></ul></article><span class="incontext"><a href="ap_shell_cheat_sheet.html#li-253" class="internal">in-context</a></span>
