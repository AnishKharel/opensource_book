<p>Another special file that GitHub recognizes is the <code class="code-inline tex2jax_ignore">CONTRIBUTING</code> file. If you have a file named <code class="code-inline tex2jax_ignore">CONTRIBUTING</code> with any file extension, GitHub will show <a class="external" href="ch00/_contrib_file" target="_blank">Opening a Pull Request when a CONTRIBUTING file exists</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-183-hidden.html" title="Footnote 5.5.38"><sup> 38 </sup></a> when anyone starts opening a Pull Request.</p>
