<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A handy use of the <code class="code-inline tex2jax_ignore">cd</code> command is to use <code class="code-inline tex2jax_ignore">cd -</code> which  will take you to your previous working directory. This is handy if you need to move between two distant locations. Try it followed by <code class="code-inline tex2jax_ignore">pwd</code>a couple of times.</p>
