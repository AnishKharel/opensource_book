<p>The first thing you need to do is set up a free user account. Simply visit <a class="external" href="https://github.com" target="_blank">https://github.com</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-133-hidden.html" title="Footnote 5.4.1"><sup> 1 </sup></a>, choose a user name that isn’t already taken, provide an email address and a password, and click the big green “Sign up for GitHub” button.</p>
