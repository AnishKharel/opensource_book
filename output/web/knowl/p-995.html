<div class="para logical">
<div class="para">A <dfn class="terminology">pipe</dfn> <code class="code-inline tex2jax_ignore">|</code> in the bash shell allows you to redirect (pipe) the output of one command into the input of another command.</div>
<ul class="disc"><li><div class="para">e.g. <code class="code-inline tex2jax_ignore">ls | wc</code> runs the command <code class="code-inline tex2jax_ignore">ls</code>&gt;and uses the output of the <code class="code-inline tex2jax_ignore">ls</code> command as the input into the <code class="code-inline tex2jax_ignore">wc</code> command.</div></li></ul>
</div>
