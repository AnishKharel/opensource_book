<article class="li"><h4 class="heading"><span class="title"><code class="code-inline tex2jax_ignore"> chown &lt;newuser:newgroup&gt; &lt;file-name&gt; </code></span></h4>
<div class="para logical">
<div class="para">The <dfn class="terminology">chown</dfn> command is used to change the file owner and/or group.</div>
<ul class="disc">
<li><div class="para">e.g. <code class="code-inline tex2jax_ignore">chmod pearcej file.txt</code> changes the owner of file.txt to pearcej.</div></li>
<li><div class="para">e.g. <code class="code-inline tex2jax_ignore">chmod :friends file.txt</code> changes the group of file.txt to friends.</div></li>
</ul>
